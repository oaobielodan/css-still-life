<style>
  
  * { box-sizing: border-box; }
  
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
	
  .frame {
    position: relative;
    width: 500px;
    height: 500px;
    border: 1px solid black;
  }
  
  .cup {
    width: 100px;
    height: 100px;
    border: 1px solid black;
    
    background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.40) 50%, rgba(255,255,255,0) 100%), linear-gradient(180deg, rgba(19,11,149,1) 50%, white 50%);
    background-size: 100% 100%, 100% 41%;
    overflow: hidden;
  }
  
  .top-cup {
    position: absolute;
    left: 350px;
    top: 200px;
    
  }
  
  .bottom-cup {
    position: absolute;
    left: 350px;
    top: 300px;
    
    border-radius: 0% 0% 28% 28% / 10% 10% 23% 23%;
    
  }
  
  .stacked-cup {
    position: absolute;
    left: 200px;
    top: 30px;
    
    border-radius: 0% 0% 28% 28% / 10% 10% 23% 23%;
    
  }
  
  .triangle {
    background: red;
    width: 100%;
    height: 100%;
    clip-path: polygon(0 0, 0% 100%, 60% 50%);
    transform: translate(75px, 0px);
  }
  
  .star {
    background: white;
    width: 30%;
    height: 30%;
    clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
    transform: translate(4px, 32px);
  }
  
  .handle1 {
    background: white;
    border-left: 1px solid black;  
    border-right: 1px solid black; 
    
    width: 25px;
    height: 100%;
    
    position: absolute;
    top: 0;
    left: 50px;
  }
  
  .cafe {
    background: yellow;
    border: 1px solid black;
    
    width: 200px;
    height: 270px;
    
  }
  
  .front-cafe {
    position: absolute;
    left: 150px;
    top: 130px;
  }
  
 .back-cafe {
    position: absolute;
    left: 200px;
    top: 130px;
  }
  
  .bottom-line {
    background: grey;
    border: 1px solid black;
    
    width: 206px;
    height: 10px;
    
    transform: translate(-3px, 160px);
  }
  
  .stripe {
    background: red;
    
    width: 198px;
    height: 75px;
    
    transform: translate(0px, 160px);
  }

</style>


<div class="frame">
	<!-- ur HTML code goes here --> 
  <div class="cafe back-cafe">
    <div class="stripe"></div>
    <div class="bottom-line"></div>
  </div>
  
  <div class="cup top-cup">
    <div class="handle1"></div>
    <div class="triangle"><div class="star"></div></div>
  </div>
  
  <div class="cup bottom-cup">
    <div class="handle1"></div>
    <div class="triangle"><div class="star"></div></div>
  </div>
  
  <div class="cup stacked-cup"></div>
  
  <div class="cafe front-cafe">
    <div class="stripe"></div>
    <div class="bottom-line"></div>
  </div>
  
</div>
